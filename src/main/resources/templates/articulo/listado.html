<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="" th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css"/>  
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class ="contenido">
        <h1>Inventario</h1>
        <a th:href="@{/articulo/nuevo}">Nuevo Articulo</a>
        <div th:if="${articulos != null and !articulos.empty}">
            <table border ="1">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Existencias</th>
                        <th>¿Activo?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo : ${articulos}">
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(articulo.precio,3,2)}" style="text-align: right"></td>
                        <td th:text="${articulo.existencias}"></td>
                        <td><input type ="checkbox" name="activa" th:checked="${articulo.id_articulo}" disabled="true"></td>
                        <td><a th:href="@{/articulo/modificar/} + ${articulo.id_articulo}">Modificar</a></td>
                        <td><a th:href="@{/articulo/eliminar/} + ${articulo.id_articulo}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}">
           ¡El inventario esta vacio!
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
