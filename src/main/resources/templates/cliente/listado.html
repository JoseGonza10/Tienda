<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="" th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css"/>       
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"/>
                    <div class="contenido">
                    <h1 th:text="#{cliente.titulo}">Listado de clientes</h1>
                    <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente</a>
                    <div th if="${clientes != null and !clientes.empty}">
                        <table border ="1">
                            <thead>
                                <tr>
                                    <th th:text="#{cliente.nombre}">Nombre</th>
                                    <th th:text="#{cliente.apellidos}">Apellidos</th>
                                    <th th:text="#{cliente.correo}">Correo</th>
                                    <th th:text="#{cliente.telefono}">Telefono</th>
                                    <th th:text="#{accion.eliminar}">Eliminar</th>
                                    <th th:text="#{accion.actualizar}">Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.nombre}"></td>
                                    <td th:text="${cliente.apellidos}"></td>
                                    <td th:text="${cliente.correo}"></td>
                                    <td th:text="${cliente.telefono}"></td>
                                    <td><a th:href="@{/cliente/modificar/} + ${cliente.id_cliente}" th:text="#{accion.actualizar}">Modificar</a></td>
                                    <td><a th:href="@{/cliente/eliminar/} + ${cliente.id_cliente}" th:text="#{accion.eliminar}">Eliminar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${clientes == null or clientes.empty}">
                        <p th:text="#{cliente.no_mostrar}">Sin clientes :( ...</p>
                    </div>
                    </div>
                    <footer th:replace="layout/plantilla :: footer"/>
                </body>
                </html>
