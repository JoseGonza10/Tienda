<html lang ="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <a href="../categoria/modificar.html"></a>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="" th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css"/>    
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"/>
                    <div class="contenido">
                    <h1 th:text="#{cliente.datos}">Datos de cliente</h1>
                    <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
                    <br>
                        <form th:action="@{/cliente/guardar}"
                              method="post"
                              th:object="${cliente}">
                            <input type="hidden" name="id_cliente" th:field="*{id_cliente}"/>
                            <label for="nombre" th:text="#{cliente.nombre}">Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}"/>
                            <br>
                                <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos:</label>
                                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                                <br>
                                    <label for="correo" th:text="#{cliente.correo}">Correo:</label>
                                    <input type="email" name="correo" th:field="*{correo}"/>
                                    <br>
                                        <label for="telefono" th:text="#{cliente.telefono}">Telefono:</label>
                                        <input type="tel" name="telefono" th:field="*{telefono}"/>
                                        <br>
                                        <label for="limite" th:text="#{cliente.limite}">Limite de credito:</label>
                                        <input type="number" name="limite" th:field="*{credito.limite}"/>
                                        <br>
                                        <input type ="submit" name="guardar" value="Guardar" th:text="#{accion.guardar}"/>
                                        </form>
                                        <header th:replace="layout/plantilla :: footer"/>
                    </div>
                    <footer th:replace="layout/plantilla :: footer"/>
                                        </body>
                                        </html>
