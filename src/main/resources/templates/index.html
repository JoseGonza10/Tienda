<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace ="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class ="contenido">
            <h1 th:text="#{index.titulo}">Nuestros Articulos</h1>
        <div th if="${articulos != null and !articulos.empty}">
            <table border ="1">
                <thead>
                    <tr>
                        <th th:text="#{articulo.descripcion}">Descripcion</th>
                        <th th:text="#{articulo.precio}">Precio</th>
                        <th th:text="#{articulo.comprar}">Compra</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo : ${articulos}">
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(articulo.precio,3,2)}" style="text-align: right"></td>
                        <td><a th:href="@{/carrito/agregar/} + ${articulo.id_articulo}"
                               th:text="#{accion.agregar}">Agregar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}">
            <p th:text="@{articulo.no_mostrar}">No hay stock para los productos.....</p>  
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
