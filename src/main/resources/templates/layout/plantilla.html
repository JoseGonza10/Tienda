<html lang ="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css"/>    
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="nav">
                <a th:href="@{/}" class="logo nav-link">TechShop</a>
                <ul class = "nav-menu">
                    <li class="nav-menu-item">
                        <a th:href ="@{/cliente/listado}"
                           th:text="#{plantilla.clientes}">Clientes</a>
                    </li>
                    <li class="nav-menu-item">
                        <a th:href ="@{/categoria/listado}"
                           th:text:="#{plantilla.categorias}">Categorias</a>
                    </li>
                    <li class="nav-menu-item">
                        <a th:href ="@{/articulo/listado}"
                           th:text:="#{plantilla.articulos}">Articulos</a>
                    </li>
                    <li class="nav-menu-item">
                        <a th:href ="@{/factura/listado}">Facturas</a>
                    </li>
                    <li class="nav-menu-item">
                        <a th:href ="@{/venta/listado}">Ventas</a>
                    </li>
                </ul>
            </nav>
        </header>
        <footer th:fragment="footer" class="footer">
            <p>&COPY [[#{plantilla.derechos}]]
                <a th:href = "@{/(lang=es)}">ES</a>
                <a th:href="@{/[lang=en]}">EN</a>
            </p>
        </footer>
    </body>
</html>
