<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="" th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css"/>       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h1>Listado de ventas</h1>
        <div th if="${ventas != null and !ventas.empty}">
            <table border ="1">
                <thead>
                    <tr>
                        <th>Id de venta</th>
                        <th>Id de factura</th>
                        <th>Id de articulo</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id_venta}"></td>
                        <td th:text="${venta.factura}"></td>
                        <td th:text="${venta.articulo}"></td>
                        <td th:text="${venta.precio}"></td>
                        <td th:text="${venta.cantidad}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${ventas == null or ventas.empty}">
           Sin ventas :( ...
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
